<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Styles-mobile.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <title>Group 88 | Order summary card</title>
  </head>

  <body>
    <div class="main-content">
      <img src="Order 2.JPG" alt="Enjoying music" class="image" />
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, <br />audiobooks, and podcasts
        on any device <br />anywhere you like!
      </p>
      <img
        src="Order 3.png"
        width="40px"
        height="40px"
        style="float: left; margin-left: 55px"
      />
      <div style="float: left; margin-left: 5px">
        <p style="margin-top: 2px"><b>Annual Plan</b></p>
      </div>
      <div>
        <a href="" style="float: right; margin-right: 70px; margin-top: 12px"
          >Change</a
        >
      </div>
      <br />
      <br />
      <p style="margin-left: 5px; margin-right: 90px">$59.99/year</p>

      <br />
      <button class="proceed-button">
        <a href="" class="proceed">Proceed to Payment</a>
      </button>
      <br />
      <br />
      <div><a href="" class="cancel">Cancel Order</a></div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Group 88</a>.
    </div>
  </body>
</html>
